<div class="container" *ngIf="skill">
  <div class="row">
    <h1>Editar Habilidad</h1>
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="nombreSkill"
            for="nombreSkill"
            name="nombreSkill"
            placeholder="Nombre de la habilidad"
            [(ngModel)]="skill.nombreSkill"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="imgSkill"
            for="imgSkill"
            name="imgSkill"
            placeholder="Pega aquÃ­ la URL de la imagen de la skill"
            [(ngModel)]="skill.imgSkill"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            class="form-control"
            id="porcentaje"
            for="porcentaje"
            name="porcentaje"
            placeholder="Porcentaje del conocimiento, ej: 99%"
            [(ngModel)]="skill.porcentaje"
            required
          />
        </div>

        <button class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </div>
</div>
