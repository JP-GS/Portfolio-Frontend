<div class="container" *ngIf="educacion">
  <div class="row">
    <h1>Editar Educación</h1>
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreEdu">Nombre de la Institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreEdu"
            name="nombreEdu"
            [(ngModel)]="educacion.nombreEdu"
            required
          />
        </div>

        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            [(ngModel)]="educacion.titulo"
            required
          />
        </div>

        <div class="form-group">
          <label for="carrera">Carrera</label>
          <input
            type="text"
            class="form-control"
            id="carrera"
            name="carrera"
            [(ngModel)]="educacion.carrera"
            required
          />
        </div>

        <div class="form-group">
          <label for="imgEdu">Url de la imagen</label>
          <input
            type="text"
            class="form-control"
            id="imgEdu"
            name="imgEdu"
            [(ngModel)]="educacion.imgEdu"
            required
          />
        </div>

        <div class="form-group">
          <label for="inicio">Fecha de inicio</label>
          <input
            type="text"
            class="form-control"
            id="inicio"
            name="inicio"
            [(ngModel)]="educacion.inicio"
            required
          />
        </div>

        <div class="form-group">
          <label for="fin">Fecha de finalizacion</label>
          <input
            type="text"
            class="form-control"
            id="fin"
            name="fin"
            [(ngModel)]="educacion.fin"
            required
          />
        </div>
        <button class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </div>
</div>
