<div class="row">
  <h1>Educación</h1>
  <div class="contenedor-edu card">
    <ul>
      <li>
        <h1 class="text-uppercase fs-3">{{ educacion.nombre }}</h1>
        <div class="d-flex justify-content-between mt-5">
          <p>
            Carrera: <span>{{ educacion.carrera }}</span>
          </p>
          <p class="fs-6">{{ educacion.inicio }} {{ educacion.fin }}</p>
        </div>

        <p>
          Título: <span>{{ educacion.titulo }}</span>
        </p>
      </li>
    </ul>
  </div>
</div>
