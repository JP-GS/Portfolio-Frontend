<div class="alert alert-warning text-center" role="alert" *ngIf="isNotLogged">
  <h4 class="alert-heading">Inicia Sesión!</h4>
  <p>
    Hecha un vistazo, si quieres editar el portfolio, por favor inicia sesión!
  </p>
  <hr />
  <p class="mb-0">Usuario: admin - Contraseña: admin</p>
</div>
<div class="contenedor bg-white">
  <div
    class="contenedor-acerca-de bg-white p-5 fs-5"
    data-aos="fade-in"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="500"
    data-aos-easing="linear"
    data-aos-mirror="true"
    data-aos-once="true"
    data-aos-anchor-placement="top-center"
  >
    <div class="perfil">
      <div class="contenedor-foto">
        <img
          class="img-fluid"
          [src]="persona.img"
          alt="foto-perfil"
          id="foto-perfil"
        />
      </div>

      <div class="nombre">
        <p class="text-center pt-3 pb-1 text-dark fw-bold text-uppercase">
          {{ persona.nombre }} {{ persona.apellido }}
        </p>
        <p class="text-secondary">Full Stack Developer Jr.</p>
      </div>
    </div>
    <div class="descripcion mx-5">
      <h1 class="text-center pt-0 pb-3 text-dark fw-bold text-uppercase">
        Acerca de Mi
      </h1>
      <p class="text-secondary">{{ persona.descripcion }}</p>
    </div>
  </div>
</div>
