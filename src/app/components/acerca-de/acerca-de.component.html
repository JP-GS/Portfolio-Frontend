<div
  class="contenedor-acerca-de"
  data-aos="fade-in"
  data-aos-offset="100"
  data-aos-delay="50"
  data-aos-duration="500"
  data-aos-easing="linear"
  data-aos-mirror="true"
  data-aos-once="true"
  data-aos-anchor-placement="top-center"
>
  <div class="perfil">
    <div class="contenedor-foto">
      <img
        class="img-fluid"
        [src]="persona.img"
        alt="foto-perfil"
        id="foto-perfil"
      />
    </div>

    <div class="nombre violeta">
      <p id="nombre">{{ persona.nombre }} {{ persona.apellido }}</p>
      <p id="full-stack" class="gris">Full Stack Developer Jr.</p>
    </div>
  </div>
  <div class="descripcion">
    <span
      ><h1 class="violeta">Acerca de MÃ­</h1>
      <p>{{ persona.descripcion }}</p>
    </span>
  </div>
</div>
