<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="contenedor-exp">
    <ul>
      <li *ngFor="let experiencia of experienciasList">
        <h1>{{ experiencia.empresa }}</h1>
        <h3>{{ experiencia.inicio }} - {{ experiencia.fin }}</h3>
        <p>{{ experiencia.puesto }}</p>
        <p>
          {{ experiencia.descripcion }}
        </p>
      </li>
    </ul>
  </div>
</div>
