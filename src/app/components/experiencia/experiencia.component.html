<div
  class="contenedor-exp mt-4 p-0 fs-5"
  data-aos="fade-in"
  data-aos-offset="100"
  data-aos-delay="50"
  data-aos-duration="500"
  data-aos-easing="linear"
  data-aos-mirror="true"
  data-aos-once="true"
  data-aos-anchor-placement="top-center"
>
  <h1 class="text-center pt-5 pb-3 text-dark fw-bold text-uppercase">
    Experiencia Laboral
  </h1>
  <div class="d-flex justify-content-end">
    <div class="btn-nueva-exp">
      <button
        type="button"
        class="btn btn-dark"
        routerLink="/nuevaExp"
        *ngIf="isLogged"
      >
        <i class="bi bi-plus-square"></i> AÃ±adir
      </button>
    </div>
  </div>

  <div>
    <div
      *ngFor="let Experiencia of exp"
      class="mt-4 p-3 bg-white rounded shadow-sm"
    >
      <div class="row">
        <div
          class="contenedor-img col-md-4 col-lg-3 d-flex justify-content-center"
        >
          <img
            [src]="Experiencia.imgExp"
            alt="imagen empresa"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-8 col-lg-9 p-x3">
          <div class="d-flex justify-content-between">
            <h2 class="px-1 mt-2 text-dark fw-black">
              {{ Experiencia.nombreExp }}
            </h2>

            <div class="d-flex justify-content-end mb-3 me-3">
              <button
                class="btn btn-secondary mt-3"
                *ngIf="isLogged"
                routerLink="/editarExp/{{ Experiencia.id }}"
              >
                <i class="bi bi-pencil botones"></i>
              </button>

              <button
                class="btn btn-secondary ms-1 mt-3"
                *ngIf="isLogged"
                (click)="delete(Experiencia.id)"
              >
                <i class="bi bi-trash botones"></i>
              </button>
            </div>
          </div>
          <div class="d-flex">
            <p class="mb-3 px-1 text-secondary">{{ Experiencia.puesto }} /</p>
            <p class="px-1 text-secondary">
              {{ Experiencia.inicio }} - {{ Experiencia.fin }}
            </p>
          </div>

          <p class="px-1 text-secondary">{{ Experiencia.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
