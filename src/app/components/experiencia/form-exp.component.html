<div class="contenedor-formulario">
  <div class="container formulario">
    <div class="row">
      <h1 class="text-center pt-5 pb-3 text-dark fw-bold text-uppercase">
        Crear Nueva Experiencia
      </h1>

      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-3"
              id="nombreExp"
              for="nombreExp"
              name="nombreExp"
              placeholder="Nombre de la empresa"
              [(ngModel)]="nombreExp"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control mt-3"
              id="puesto"
              for="puesto"
              name="puesto"
              placeholder="Puesto o Cargo"
              [(ngModel)]="puesto"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control mt-3"
              id="descripcion"
              for="descripcion"
              name="descripcion"
              placeholder="Descripción"
              [(ngModel)]="descripcion"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control mt-3"
              id="imgExp"
              for="imgExp"
              name="imgExp"
              placeholder="Copia la url de la imagen"
              [(ngModel)]="imgExp"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control mt-3"
              id="inicio"
              for="inicio"
              name="inicio"
              placeholder="Fecha de inicio"
              [(ngModel)]="inicio"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control mt-3"
              id="fin"
              for="fin"
              name="fin"
              placeholder="Fecha de finalización"
              [(ngModel)]="fin"
              required
            />
          </div>
          <div class="d-flex justify-content-end mt-5">
            <button class="btn btn-dark btn-agregar">
              Agregar Experiencia
            </button>
            <button
              type="button"
              class="btn btn-light ms-3"
              (click)="onClose()"
            >
              Cerrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
